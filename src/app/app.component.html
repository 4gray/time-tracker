<mat-toolbar color="primary">
  <span class="app-title">Lazy Time Tracker</span>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav position="end">
    <mat-nav-list>
      <a mat-list-item href="/">
        Dashboard
      </a>
      <a mat-list-item href="/activites">
        Activites
      </a>
      <a mat-list-item href="/statistics">
        Statistics
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item href="/{{plugin.identifier}}" *ngFor="let plugin of plugins">
        {{plugin.name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <router-outlet></router-outlet>
</mat-sidenav-container>
